<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <h2>Logowanie</h2>
        <h5>Wprowadź dane logwania do strony <span style="color: red;">[STRONA]</span></h5>
        <form id="login" name="login" action="#">
            <div class="user-box">
                <input type="text" id="username" required >
                <label>Login</label>
            </div>
            <div class="user-box">
                <input type="text" id="password" required >
                <label>Hasło</label>
            </div>
            <div class="button-from">
                <button id="submit" type="submit">Zalgouj</button>
            </div>
        </form>
    </div>
</body>
</html>
